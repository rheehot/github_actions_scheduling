name: Audit live site
on: pull_request

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
    - name: Audit Netlify deploy preview
      uses: jakejarvis/lighthouse-action@master
      with:
        netlify_site: 'www.wanted.co.kr'
    - uses: actions/upload-artifact@master
      with:
        name: report
        path: './report'